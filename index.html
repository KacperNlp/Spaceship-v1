<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spaceship</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/main.min.css">
</head>

<body>
    <div class="container" id="game-container">
        <!--ship-->
        <div class="spaceship" id="spaceship"></div>
        <!--information about lives and score-->
        <section class="information">
            <div class="information__content">Score: <span id="score">0</span></div>
            <div class="information__content">Lives: <span id="lives">3</span></div>
        </section>
        <!--message after end of game-->
        <section class="modal hidden">
            <div class="modal__content">
                <p class="modal__txt">You loost! Try again</p>
                <button class="modal__button">New game</button>
            </div>
        </section>
    </div>

    <script src="./app/main.js" type="module"></script>
</body>

</html>
